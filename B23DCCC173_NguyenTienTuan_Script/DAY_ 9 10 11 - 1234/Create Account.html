<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link rel="stylesheet" href="/hoccss/style.css">    <link  
    rel="icon"
    href="avavhnt.jpg">
</head>
<body >
    <table class="Bang" border="5">
        <div>
            <tr>
                <td class="CreateAccount" colspan="2">Create Account
                </td>
            </tr>
            <tr class="name">
                <td class="Firstname" style="width: 50%;">
                    <label for="fname">* First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Nhap ho cua ban"><br>
                <td class="Lastname">
                    <label for="lname">* Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Nhap ten cua ban">
                </td>
            </tr>
        </div>
        <div>
            <tr >
                <td colspan="2" class="email">
                    <label for="email">* Enter your email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Nhap email cua ban">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td class="Username">
                    <label for="username">* Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Nhap username cua ban ">
                </td>
                <td class="password">
                    <label for="pwd">* Password:</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Nhap mat khau cua ban" >
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td class="gender">
                    <label for="gender">* Gender:</label><br>
                    <input type="radio" id="html" name="gender" value="Male">
                    <label for="html">Male</label>
                    <input type="radio" id="css" name="gender" value="Female">
                    <label for="css">Female</label><br>
                </td>
                <td class="hobbies">
                    <label for="hobbies">* Hobbies:</label><br>
                    <input type="checkbox" id="hobby1" name="hobby1" value="Music">
                    <label for="hobby1">Music</label>
                    <input type="checkbox" id="hobby2" name="hobby2" value="Sport">
                    <label for="hobby2">Sport</label>
                    <input type="checkbox" id="hobby3" name="hoppy3" value="Travel">
                    <label for="hobby3">Travel</label>
                    <input type="checkbox" id="hobby4" name="hoppy4" value="Movies">
                    <label for="hobby4">Movies</label>
                </td>
            </tr>
        </div>
        <div >
            <tr>
                <td class="income">
                    <label for="income">* Source of Income</Source>:</label><br>
                    <select id="Source of Income" name="Source of Income">
                    <option value="volvo">Aaaaaaa</option>
                    <option value="saab">Bbbbbbb</option>
                    <option value="fiat">C</option>
                    <option value="audi">D</option>
                    </select>
                </td>
                <td class="income">
                <label for="vol">* Income:</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
                <table style="display: inline;" class="bangcon" >
                    <tr class="bangcon">
                        <td ><button>xxx</button></td>
                    </tr>
                </table>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td class="file">
                    <label for="myfile">* Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </td>
                <td class="age">
                    <label for="age">* Age:</label><br>
                    <input type="number" id="age" name="age">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td colspan="2"  class="bio">
                    <div>
                        * Bio
                    </div>
                    <textarea name="" id="" cols="90%" rows="8"></textarea>
                </td>
            </tr>
        </div>
    </table>
</body>
</html>
