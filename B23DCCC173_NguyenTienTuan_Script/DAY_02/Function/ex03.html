<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
</head>
<body>
    <script>
        function Giaithua(n){
            var giaithua = 1;
            for (var i = 1; i <= n; i++ ){
                giaithua = giaithua * i;
            }
            return giaithua;
        }

        document.write('n!: ' + Giaithua(4));
    </script>
</body>
</html>
